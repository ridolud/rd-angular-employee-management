<div class="flex gap-2 mb-4 text-gray-500 text-sm">
  <a>Employees</a>
</div>
<div class="flex justify-between items-center mb-2">
  <h2 class="text-2xl font-medium mb-2">Employees</h2>
  <div class="flex">
    <button mat-flat-button [routerLink]="['/employees/new']">
      New Employee
    </button>
  </div>
</div>
<mat-card appearance="outlined" class="w-full">
  <mat-card-content>
    <div class="flex gap-2">
      <mat-form-field appearance="outline">
        <input
          matInput
          placeholder="Search.. "
          matInput
          [(ngModel)]="search"
          (keyup)="applyFilter($event)"
          #input
        />
        <mat-icon matSuffix fontIcon="search"></mat-icon>
      </mat-form-field>
    </div>

    <table
      mat-table
      [dataSource]="employeesDataSource"
      matSort
      (matSortChange)="updateQuery()"
    >
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td
          mat-cell
          [routerLink]="'/employees/' + element.username"
          *matCellDef="let element"
        >
          {{ element.firstName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td
          mat-cell
          [routerLink]="'/employees/' + element.username"
          *matCellDef="let element"
        >
          {{ element.lastName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td
          mat-cell
          [routerLink]="'/employees/' + element.username"
          *matCellDef="let element"
        >
          {{ element.email }}
        </td>
      </ng-container>

      <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef>Group</th>
        <td
          mat-cell
          [routerLink]="'/employees/' + element.username"
          *matCellDef="let element"
        >
          {{ element.group }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td
          mat-cell
          [routerLink]="'/employees/' + element.username"
          *matCellDef="let element"
        >
          {{ element.status }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <p class="text-right">Actions</p>
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="text-right">
            <button mat-button (click)="onEdit()">Edit</button>
            <button mat-button (click)="onDelete()">Delete</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: columns"
        class="cursor-pointer"
      ></tr>
    </table>
    <mat-paginator
      #paginator
      [pageSizeOptions]="[10, 20, 50]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
      (page)="updateQuery()"
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
